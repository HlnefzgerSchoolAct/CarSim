<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Driving Simulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container"></div>
    
    <!-- HUD -->
    <div id="hud">
        <div id="speedometer">
            <span id="speed-value">0</span>
            <span class="unit">km/h</span>
        </div>
        
        <!-- Tachometer -->
        <div id="tachometer">
            <div class="tach-label">RPM</div>
            <div class="rpm-bar-container">
                <div id="rpm-bar"></div>
            </div>
            <div class="tach-info">
                <span id="rpm-value">0</span>
                <span id="gear">1</span>
            </div>
        </div>
        
        <!-- Damage Indicator -->
        <div id="damage-indicator">
            <div class="damage-label">DAMAGE</div>
            <div class="damage-bar">
                <div id="damage-fill"></div>
            </div>
        </div>
        
        <!-- Drift Score -->
        <div id="drift-hud">
            <div id="drift-label">DRIFT SCORE</div>
            <div id="drift-total">0</div>
            <div id="drift-angle"></div>
            <div id="drift-current"></div>
            <div id="drift-combo"></div>
        </div>
        
        <div id="controls-info">
            <p>W / ↑ - Accelerate</p>
            <p>S / ↓ - Brake/Reverse</p>
            <p>A / ← - Steer Left</p>
            <p>D / → - Steer Right</p>
            <p>SPACE - Handbrake (Drift)</p>
            <p>R - Reset Car</p>
            <p>C - Change Camera</p>
        </div>
    </div>

    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Game Scripts -->
    <script src="js/controls.js"></script>
    <script src="js/car.js"></script>
    <script src="js/world.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
